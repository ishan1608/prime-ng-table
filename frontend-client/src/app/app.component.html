<!-- Button trigger modal -->
<button id="modalTrigger" type="button" class="btn btn-primary" data-toggle="modal" data-target="#tableModal">
    Show Table
</button>

<!-- Modal -->
<div id="tableModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Prime NG Table</h5>
                <button id="closeExampleModal" type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- PrimeNG Table -->
                <div class="input-group">
                    <input #gbSearch class="form-control py-2 border-right-0 border" type="search" placeholder="Search">
                    <span class="input-group-append">
                          <div class="input-group-text bg-transparent"><i class="fa fa-search"></i></div>
                    </span>
                </div>
                <p-dataTable [value]="persons" [immutable]="false" [rows]="10" [globalFilter]="gbSearch">
                    <p-column *ngFor="let col of cols" [field]="col.field" [header]="col.header" [filter]="col.filter"
                              [filterPlaceholder]="col.filterPlaceholder"></p-column>
                </p-dataTable>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)="changeRow($event)">Add Row</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
